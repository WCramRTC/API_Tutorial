<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link href="style/travel_blog_style.css" rel="stylesheet">
</head>
<body>
    
    <div id="container">

        <div id="travel-sidebar">

    <script src="script/travel_blog_script.js"></script>
